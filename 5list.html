<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Ordered List <ol> -->
    <!-- type ="" 
        1, A, a, I, i
    -->
    <h3>To Do List</h3>
    <ol type="">
        <li>Bangun pagi</li>
        <li>Sarapan</li>
        <li>Tidur lagi</li>
    </ol>

    <!-- Unordered list <ol> -->
    <!-- type = "" 
        disc, square, circle
    -->
    <h3>Saat sarapan, saya akan makan</h3>
    <ul type="">
        <li>Nasi goreng</li>
        <li>Mie goreng</li>
        <li>Telur dadar</li>
    </ul>

    <!-- Definition list <dl> 
        digunakan untuk terminologi dan deskripsi
    -->
    <!-- harus berpasangan antara dl, dt, dd -->
    <dl>
        <dt>HTML</dt> <!-- Definition Term -->
        <dd>Hypertext Markup language</dd> <!-- Definition Description -->
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
