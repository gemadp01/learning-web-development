<html>
    <head>
        <title>HTML Paragrag</title>
    </head>
    <body>
        <p>ini adalah paragraf</p>
        <br>
        <p>ini adalah <br>paragraf 2</p>
        <hr>

        <p><b>Selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
        <p>Nama saya <u>Gema Dodi Pranata</u></p>
        <hr>
        <!--
            <strong></strong> dan <em></em> (emphesize) 
            ialah pemberian tekanan(makna) berupa 
            bold(strong) dan italic(em)
            pada sebuah kata 
        -->
        <p><strong>Pengumanan</strong>. Kuliah pemrograman 1 <em>Ditiadakan!</em></p>
    </body>
</html>
