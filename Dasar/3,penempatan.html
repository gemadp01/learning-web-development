    menempatkan {css}
    1. embed 
    (difile yang sama {di dalam head})
    contoh:
    <html>
        <head>
            <title></title>
            <style>

            </style>
        </head>
    <body>
    </body>
    </html>

    2. inline 
    (didalam tag html memakai {style="..."})
    3. external 
    (difile yang berbeda dengan link)
    contoh external:
    <link rel="stylesheet" href="...css">
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- EMBED -->
    <!-- <style type="text/css">
        h1 {
            color: lightblue;
        }
    </style> -->
    <link rel="stylesheet" href="external.css"
</head>
<body>
    <h1>WADAW</h1>
    <!-- INTERNAL -->
    <h2 style="color: lightblue; font-family: arial;">WADAW</h2>
    
    <!-- EXTERNAL -->
    <p>HALOOOOOOOOO</p>
</body>
</html>
