<!--Pseudo class
    :link
    style default pada sebuah link (a yang memiliki href)

    :hover
    style ketika kursor mouse berada diatas sebuah link/elemen

    :active
    style ketika sebuah link diklik (keadaan aktif)

    :visited
    style ketika sebuah link sudah pernah dikunjungi sebelumnya
    (menggunakan browser yang sama)

    pseudo class ke 2
    :first-child
    harus mempunyai parent

    :last-child
    harus mempunyai parent

    :nth-child(n)
    :nth-child(2n-1) kelipatan 2 dikurang 1
    harus spesifik sesuai urutan
    bisa angka, kelipatan ataupun + dan -

    :first-of-type
    memilih elemen pertama dari sebuah jenis/tipetag

    :last-of-type
    memilih elemen terakhir dari sebuah jenis/tipe tag
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="external.css">
</head>
<body>

</body>
</html>
