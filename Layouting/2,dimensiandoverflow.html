<!--
    Dimensi
    Properti pada dimensi
    width & height
    value
    - px (absolute/pasti)
    - % (relative terhadap elemen parent-nya(pembungkus))
    - in(inchi), cm(centimeter), mm(milimeter), pt(point), pc(pica)
    pt dan pc biasa digunakan dalam printing design dalam mengatur font

    overflow
    overflow digunakan pada saat kita ingin menggunakan dimensi absolute
    value pada overflow
    - visible (elemen default)
    apabila ada konten keluar akan diperlihatkan
    - auto
    otomatis menambahkan scroll apabila konten sudah tidak muat
    - hidden
    - scroll
-->
