<!--
    vendor prefixes
    sintaks khusus yang harus ditambahkan untuk
    beberapa property css3 agar berjalan disemua
    browser

    prefix / awalan
    memberi awalan pada property css3
    yang belum disupport pada browser

    vendor, browser itu sendiri

    -webkit-<property-css3> = chrome, safari, opera versi terbaru
    -moz-<property-css3> = firefox
    -ms-<property-css3> = internet explorer
    -o-<property-css3> = opera versi terdahulu

    -webkit-filter: grayscale(100%);
-->
