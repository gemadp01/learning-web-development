<!--
    linear-gradient
    memberikan gradasi warna secara garis lurus

    radial-gradient
    memberikan gradasi warna secara melingkar

    minimal mempunyai 2 warna
    awal dan akhir

    linier-gradient bukan property css3,
    melainkan value untuk background-image

    sintaks sederhana dari linear-gradient
    background-image: linear-gradient(<warna awal>, <warna akhir>);
    
    bisa juga disimpan di property 
    background: ;

    sintaks lengkap
    background: linear-gradient(<sudut> | <arah>, <warna awal>, <warna akhir>);
        linear-gradient(90deg | )
    - 90deg = 90 degrees/derajat

        linear-gradient( | <arah>)
    - arah
    to bottom (dari atas ke bawah)
    to top (dari bawah ke atas)
    to left (dari kanan ke kiri)
    to right (dari kiri ke kanan)

    ataupun diagonal
    to left top(tujuannya, atas kiri) mulai nya dari bawah kanan)
    to left button (tujuannya, bawah kiri) mulainya dari atas kanan
    to right top (tujuannya, atas kanan) mulainya dari bawah kiri
    to right bottom (tujuannya, bawah kanan) mulainya dari atas kiri  

    color stop
    agar gradasi warna seimbang
    atau dapat memberikan bobot warna yang berbeda
    lebih banyak ataupun kurang

    background: linear-gradient(to right, red 63%, green 37%);
