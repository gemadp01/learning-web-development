    value dengan 4 parameter

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        div {
            width: 300px;
            height: 300px;
            margin: 30px;
            background-color: #ff8d85;
            box-shadow: 0 0 0 10px red, 0 0 0 15px blue, 0 0 0 20px green;
            border-radius: 50%;
        }
    </style>
<body>
    <div></div>
</body>
</html>
