<!--
    berupa ellipse
    awal tengah ke pinggir

    sintaks sederhana
    background: radial-gradient(warna1 <color stop>, warna2 <color stop>);

    sintaks lengkap
    background: radial-gradient(<tipe>, <jangkauan> at <posisi-y> <posisi-x>,
    <warna-1>, <warna-2>,...,<warna-n>;

    tipe
    - ellipse (default)
    - circle

    jangkauan
    jarak dari pusat gradient ke sisi terluarnya-nya
    sisi yang sudah tidak ada gradientnya

    - closest-corner
    jarak dari pusat gradient ke sudut terdekat elemen
    - closest-side
    jarak dari pusat gradient ke sisi terdekat element
    - farthest-corner
    jarak dari pusat gradient ke sudut terjauh elemen
    - farthest-side
    jarak dari pusat gradient ke sisi terjauh elemen
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-image: -webkit-radial-gradient(circle closest-side at center, red, blue);
        }
        .radial-gradient {
            background-image: radial-gradient(cyan 0%, transparent 20%, salmon 40%);
        } 
    </style>
</head>
<body>
    <div class="radial-gradient"></div>
</body>
</html>
