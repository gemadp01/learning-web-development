<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tabel 
        Jangan membuat tabel untuk layout halaman!
    -->
    <!-- atribut pada table 
        border(css), menambahkan garis pada border
        cellspacing(css), menambah jarak antar cell/data
        cellpadding(css), memberi luas pada cell/data
        colspan
        rowspan
    -->
    <table>
        <tr>
            <td>Baris 1, kolom 1</td>
            <td>Baris 1, kolom 2</td>
        </tr>
        <tr>
            <td>Baris 2, kolom 3</td>
            <td>Baris 2, kolom 4</td>
        </tr>
    </table>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Nama depan</th>
                <th>Nama belakang</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sandhika</td>
                <td>Galih</td>
            </tr>
            <tr>
                <td>Doddy</td>
                <td>Ferdiansyah</td>
            </tr>
            <tr>
                <td>Nofariza</td>
                <td>Handayani</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table border="1" cellspacing="0" cellpadding="3">
        <thead>
            <tr>
                <th></th>
                <th>1</th>
                <th>2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td>3</td>
                <td>6</td>
            </tr>
            <tr>
                <th>2</th>
                <td>7</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
